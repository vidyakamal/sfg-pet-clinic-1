<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.th">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List </h1>
<table>
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            First Name
        </th>
        <th>
            LastName
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Biden</td>

    </tr>
    </tbody>
</table>
<table></table>
</body>
</html>
