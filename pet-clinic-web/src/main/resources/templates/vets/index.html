<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.th">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">VetOwners</h1>
<table>
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            First Name
        </th>
        <th>
            LastName
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Biden</td>

    </tr>
    </tbody>
</table>
</body>
</html>
