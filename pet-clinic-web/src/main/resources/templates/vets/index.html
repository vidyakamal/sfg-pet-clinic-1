<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">VetOwners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            First Name
        </th>
        <th>
            LastName
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Biden</td>

    </tr>
    </tbody>
</table>
</body>
</html>
